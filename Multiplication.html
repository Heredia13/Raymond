<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste de Calculs Multiplication x</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 50px;
        }

        .menu-list {
            list-style-type: none;
            padding: 0;
        }

        .menu-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px 0;
            padding: 10px;
        }

        .button {
            background-color: #008CBA;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #005f73;
        }

        .correct {
            background-color: #d4edda;
        }

        .incorrect {
            background-color: #f8d7da;
        }

        input[type="number"] {
            width: 50px;
        }

        #score {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Liste de Calculs</h1>
    <h1>Multiplication x</h1>

    <div id="score">Score: 0</div>

    <ul class="menu-list">
        <li class="menu-item">
            4 x 1 =
            <input type="number" id="answer1"/>
            <button class="button" onclick="checkAnswer(1, 4)">Répondre</button>
        </li>
        <li class="menu-item">
            4 x 2 =
            <input type="number" id="answer2"/>
            <button class="button" onclick="checkAnswer(2, 8)">Répondre</button>
        </li>
        <li class="menu-item">
            4 x 3 =
            <input type="number" id="answer3"/>
            <button class="button" onclick="checkAnswer(3, 12)">Répondre</button>
        </li>
        <li class="menu-item">
            4 x 4 =
            <input type="number" id="answer4"/>
            <button class="button" onclick="checkAnswer(4, 16)">Répondre</button>
        </li>
        <li class="menu-item">
            4 x 5 =
            <input type="number" id="answer5"/>
            <button class="button" onclick="checkAnswer(5, 20)">Répondre</button>
        </li>
        <li class="menu-item">
            4 x 6 =
            <input type="number" id="answer6"/>
            <button class="button" onclick="checkAnswer(6, 24)">Répondre</button>
        </li>
        <li class="menu-item">
            4 x 7 =
            <input type="number" id="answer7"/>
            <button class="button" onclick="checkAnswer(7, 28)">Répondre</button>
        </li>
        <li class="menu-item">
            4 x 8 =
            <input type="number" id="answer8"/>
            <button class="button" onclick="checkAnswer(8, 32)">Répondre</button>
        </li>
        <li class="menu-item">
            4 x 9 =
            <input type="number" id="answer9"/>
            <button class="button" onclick="checkAnswer(9, 36)">Répondre</button>
        </li>
        <li class="menu-item">
            4 x 10 =
            <input type="number" id="answer10"/>
            <button class="button" onclick="checkAnswer(10, 40)">Répondre</button>
        </li>
</ul>
    <a href="Menu.html" class="button">Retour</a>

    <script>
        let score = 0;

        function checkAnswer(questionNumber, correctAnswer) {
            const input = document.getElementById(`answer${questionNumber}`);
            const value = parseInt(input.value, 10);
            const item = input.parentElement;

            if (value === correctAnswer) {
                item.classList.add('correct');
                item.classList.remove('incorrect');
                if (!item.classList.contains('answered')) {
                    score++;
                    item.classList.add('answered');
                    updateScore();
                }
            } else {
                item.classList.add('incorrect');
                item.classList.remove('correct');
            }
        }

        function updateScore() {
            document.getElementById('score').textContent = `Score: ${score}`;
        }
    </script>
</body>
</html>
